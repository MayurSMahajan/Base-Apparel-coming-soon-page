<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<script src="script.js" > </script>

</head>

<body onload="generateBtn()">

  <div id="main-div">
    <div id="logo">
      <img src="logo.svg" alt="logo-img">
    </div>
    <div id="mobile-hero">
      <img src="hero-mobile.jpg" alt="hero-mobile-img">
    </div>
    <div id="content">
      <h3><span>We're</span> coming soon</h3>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div id="email-div">
        <input type="text" name="email" id="email-field" placeholder="Email Address"> 
        <button id="email-btn" onclick="checkEmail()" > <img src="icon-arrow.svg" alt="img"> </button>
        <img id="error-img" src="icon-error.svg" alt="email-error">
      </div>
    </div>

    <p id="error-info">Please provide a valid email</p>
  </div>

  <div id="desktop-hero">
    <img src="hero-desktop.jpg" alt="hero-desktop-img">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="file:///M:/Study_Related_Resources/Web%20Development/MySite/index.html">Mayur Mahajan</a>.
    </p>
  </footer>
</body>
</html>
